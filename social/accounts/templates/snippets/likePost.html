 Like{{totalLikes|pluralize}} : {{totalLikes}}
<form action="" method="POST">
    {% csrf_token %}
    {% if isLiked %}
    <button class="btn btn-danger" name="id" id="like" value="{{post.id}}">Dislike</button>
    {% else %}
    <button class="btn btn-success" name="id" id="like" value="{{post.id}}">Like</button>
    {% endif %}
</form>
