<div class="card">
  <div class="card-body">
    <span class="card-title">{{ user.first_name }}&nbsp{{ user.last_name }}</span><h6><span style="font-size: 10px;"><a href="{% url "accounts:profile" user.username %}">@{{ user.username }}</a></span></h6>
    <p class="card-text">{{ post.body }}</p>
  </div>
  {% if post.image %}
        <img class="card-img-top" src="{{post.image.url}}" alt="Card image cap">
  {% endif %}
  <hr/>
  <span class="space" style="margin-bottom: 30px;"></span>
</div>
